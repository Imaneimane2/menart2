<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documet</title>
    <style>
    section h2 {
        
    background-color: rgb(62, 45, 20);
    color: white;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    form label {
        font-size: 1rem;
        color: black;
    }
    
    form input, form textarea {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    form textarea {
        resize: vertical;
        min-height: 150px;
    }
    form button {
        padding: 10px;
        background-color: rgb(62, 45, 20);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
    }
    form button:hover {
        background-color: rgb(154, 95, 7);
    }
    </style>
</head>
<body>
<section>
    <h2>Contactez-Nous</h2>
    <p>Pour toute demande de devis ou information, n'hésitez pas à nous contacter :</p>
    <form action="mailto:contact@menuiserieartisanale.com" method="post" enctype="text/plain">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" placeholder="Votre e-mail" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</section>
</body>
</html>
